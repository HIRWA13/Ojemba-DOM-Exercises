<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <style>
        h1 {
            text-align: center;
        }
        .container {
            width: 500px;
            margin: 0 auto;
            background: #ddd;
            padding: 20px;
        }
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>To do list app</h1>
    <section class="container">
        <div class="todo-list">
            <input type="text" placeholder="Add a new todo" id="todo">
            <button id="submit">Add</button>
            <ul id="todoList">
            </ul>
        </div>
    </section>
<script src="main.js"></script>
</body>
</html>
